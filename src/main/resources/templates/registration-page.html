<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">

        <label for="fullname">Fullname:</label>
        <input name="fullname" type="text" id="fullname" placeholder="Ievadi pilnu vÄrdu:" th:field="*{fullname}">
        <p 
            class="text-danger" 
            th:errors="*{fullname}"
            th:if="${#fields.hasErrors('fullname')}" >
        </p>

        <label for="email">E-mail:</label>
        <input name="email" type="email" id="email" placeholder="Ievadi e-pastu:" th:field="*{email}">
        <p 
            class="text-danger" 
            th:errors="*{email}"
            th:if="${#fields.hasErrors('email')}" >
        </p>
        
        <label for="password">Password:</label>
        <input name="password" type="password" id="password" placeholder="Ievadi paroli:" th:field="*{password}">
        <p 
            class="text-danger" 
            th:errors="*{password}"
            th:if="${#fields.hasErrors('password')}" >
        </p>

        <label for="date">Birthday (yyyy--mm-dd):</label>
        <input name="date" type="date" id="date" th:field="*{date}">
        <p 
            class="text-danger" 
            th:errors="*{date}"
            th:if="${#fields.hasErrors('date')}" >
        </p>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" th:field="*{gender}">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="group">Group:</label>
        <select name="group" id="group" th:field="*{group}">
            <option value="DP2-1">DP2-1</option>
            <option value="DP2-2">DP2-2</option>
            <option value="DP2-3">DP2-3</option>
            <option value="DP2-4">DP2-4</option>
        </select>

        <label for="married">Married:</label>
        <input name="married" type="checkbox"  th:field="*{married}"/>

        <label for = "note">Note:</label>
        <textarea name="note" id ="note" rows="5" cols="25" th:field="*{note}"></textarea>

        <input type="submit" value="Register" class="btn">

    </form>
</body>
</html>
